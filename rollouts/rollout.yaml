apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: oes-datadog-rollout
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: oes-datadog-rollout
  template:
    metadata:
      labels:
        app: oes-datadog-rollout
    spec:
      containers:
        - name: rollouts-datadog-baseline
          image: opsmxdev/issuegen:v2.1.1
          imagePullPolicy: Always
          env:
          - name: DD_AGENT_HOST
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.hostIP
          - name: SERVICE_NAME
            value: argo-rollouts
          - name: baseline-hash
            valueFrom:
              podTemplateHashValue: Latest
          ports:
            - containerPort: 8088
  strategy:
    canary:
      steps:
        - experiment:
            templates:
              - name: baseline
                specRef: stable
              - name: canary
                specRef: canary
            analyses:
              - name : oes-analysis-job
                requiredForCompletion: true
                templateName: oes-analysis-job
                args:
                  - name: experiment-hash
                    valueFrom:
                      podTemplateHashValue: Latest
                  - name: baseline-hash
                    value: "{{templates.baseline.podTemplateHash}}"
                  - name: canary-hash
                    value: "{{templates.canary.podTemplateHash}}"
