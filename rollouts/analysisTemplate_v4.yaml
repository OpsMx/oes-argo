kind: AnalysisTemplate
apiVersion: argoproj.io/v1alpha1
metadata:
  name: oes-analysis-job
spec:
  args:
    - name: experiment-hash
    - name: canary-hash
    - name: baseline-hash
  metrics:
    - name: oes-analysis-job
      count: 1
      provider:
        job:
          spec:
            backoffLimit: 0
            template:
              spec:
                restartPolicy: Never
                containers:
                  - name: oes-analysis-job
                    image: opsmx11/verifyjob:v6
                    imagePullPolicy: Always
                    env:
                      - name: EXPERIMENT_HASH
                        value: "123"
                      - name: BASELINE_HASH
                        value: "456"
                      - name: CANARY_HASH
                        value: "789"
                      - name: LIFETIME_HOURS
                        value: "0.1"
                      - name: APPLICATION
                        value: "argoissuegen"
                      - name: SERVICE_NAME
                      - value: aggregateAnalysis
                      - name: LOG_ENABLED
                        value: "false"
                      - name: GATE_URL
                        value: "https://observer-gate.aoa.oes.opsmx.org/autopilot/api/v3/registerCanary"
